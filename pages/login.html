<div ng-controller="loginController" ng-submit="iniciarSesion()" class="col-md-4 offset-md-4 card mt-3">

  <div class="d-flex flex-column">

    <div class="logo pa-3">
      <img src="resources/logo.png" class="img-fluid">
    </div>

    <div class="login-inputs">
      <form id="formLogin">
        <div class="form-group">
          <input type="email" class="form-control" id="email" ng-model="login.email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" ng-model="login.password" placeholder="Password">
        </div>
        <div class="form-group row">
          <div class="col-md-12 d-flex flex-column align-items-center justify-content-center">
            <button type="submit" class="btn btn-primary mb-3" ng-disabled="l">Iniciar sesion</button>
          </div>
          <div class="col-md-12 d-flex flex-column align-items-center justify-content-center">
            <button class="btn btn-light" ng-disabled="l" ui-sref="registro">Registro</button>
          </div>
          <div class="col-md-12 d-flex flex-column align-items-center justify-content-center login-loader" ng-if="l">
            <img src="resources/loader.svg">
          </div>
        </div>
      </form>
    </div>

    <div class="login-buttons pb-3">
      <div class="col-md-12 d-flex flex-row align-items-center justify-content-around">
        <button ng-click="authenticate('facebook')" class="btn btn-outline-primary" ng-disabled="l">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button ng-click="authenticate('google')" class="btn btn-outline-success" ng-disabled="l">
          <i class="fab fa-google"></i>
        </button>
      </div>
    </div>

  </div>

</div>

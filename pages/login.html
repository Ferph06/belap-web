<div ng-controller="loginController" class="col-md-12" ng-submit="iniciarSesion()">
    <div class="row">
        <div class="col-md-6 offset-md-3">
           <form id="formLogin" >
                <div class="form-group row">
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" ng-model="login.email" placeholder="Email">
                </div>
              </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" ng-model="login.password" placeholder="Password">
                    </div>
                  </div>
               <div class="form-group row">
                    <div class="col-sm-3 offset-md-4" >
                      <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                    </div>
                  </div>
            </form>
            <div class="form-group row" >
                 <div class="col-sm-5 offset-md-1" >
                     <button ng-click="authenticate('facebook')" class="btn " >Iniciar sesion con Facebook</button>
                </div>
                 <div class="col-sm-5" >
                     <button ng-click="authenticate('google')" class="btn ">Iniciar sesion con Google</button>
                </div>
            </div>
        </div>
    </div>
</div>
